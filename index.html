<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Factory clicker</title>
  </head>
  <body>
    <div id="container">
      <div class="game">
        <div class="wrapper factory">
          <button class="factory__btn">Income</button>
          <div class="upgrade">
            <!-- <h3 class="factory__upgrade__cost"><span></span></h3> -->
            <button class="factory__upgrade__btn">MORE INCOME PER CLICK</button>
            <h3>Income : <span class="ressources__income"></span> $</h3>
          </div>
        </div>
        <div class="wrapper green__ticket">
          <button class="green__ticket__btn">Pollution</button>
          <div class="upgrade">
            <button class="greenTicket__upgrade__btn">
              LESS POLLUTION PER CLICK
            </button>
            <h3>
              Pollution : <span class="ressources__pollution"></span> g CO²
            </h3>
          </div>
        </div>
        <div class="wrapper robot">
          <button class="robot__btn">robot</button>
          <div class="upgrade">
            <button class="robot__upgrade__btn">
              LESS POLLUTION PER CLICK
            </button>
            <h3>
              Pollution : <span class="ressources__pollution"></span> g CO²
            </h3>
          </div>
        </div>
        <div class="wrapper tree">
          <button class="tree__btn">tree</button>
          <div class="upgrade">
            <button class="tree__upgrade__btn">LESS POLLUTION PER CLICK</button>
            <h3>
              Pollution : <span class="ressources__pollution"></span> g CO²
            </h3>
          </div>
        </div>

        <!-- <div class="ressources">
          <h3>Income : <span class="ressources__income"></span> $</h3>
          <h3>Pollution : <span class="ressources__pollution"></span> g CO²</h3>
        </div> -->
      </div>
    </div>
    <script src="js/game.js"></script>
    <!-- <script src="js/tryStuff.js"></script> -->
  </body>
</html>
